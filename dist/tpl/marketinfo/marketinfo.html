<div class="main-cont layout" ng-controller="MarketDetailController">
    <p class="bread">
        <span>首页</span>&nbsp;&nbsp;&nbsp;&gt;&nbsp;&nbsp;&nbsp;<span>市场动态</span>
    </p>
    <div class="main-l fn-left">
        <div class="block">
            <div class="line"><h3>{{newsDetails.detail.name}}</h3></div>
            <div class="block-detail">
                <div class="title-li">
                    <h3>{{newsDetails.detail.title}}</h3>
                    <p class="title-time fn-right">{{newsDetails.detail.publishTime | date:'shortDate'}}</p>
                </div>
                <div class="article-txt">
                    <p>{{newsDetails.detail.content}}</p>
                </div>
                <div class="relative-read">
                    <h6>相关阅读</h6>
                    <div class="read-l fn-left">
                        <a href="{{imageViewPath}}{{item.imageUrl}}" class="link-txt" ng-repeat="item in newsDetails.likeArts">
                            <span>{{item.title}}</span>
                            <em>{{item.publishTime | date:'shortDate'}}</em>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main-r fn-right">
        <div class="block">
            <h2>行情信息</h2>
            <ul class="msg-ul">
                <li ng-repeat="item in newsDetails.list"><a href="" ui-sref="marketinfo({id:item.id})" title="{{item.title}}">{{item.title}}</a></li>
            </ul>
        </div>
    </div>
</div>
